<!DOCTYPE html>
<html>
    <head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <title>

        </title>
    </head>
    <body>

        <div class="container">
            <h1 class="text-success text-center">Complete Form Validation In Javascript</h1><br>
            <div class="col-lg-8 m-auto d-block">
                <form action="#" onsubmit="return validation()" class="bg-light">
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" name="user" class="form-control" id="user" autocomplete="off">
                        <span id="username" class="text-danger font-weight-bold"></span>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="text" name="password" class="form-control" id="pass" autocomplete="off">
                        <span id="passwords" class="text-danger font-weight-bold"></span>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password:</label>
                        <input type="text" name="conpass" class="form-control" id="conpass" autocomplete="off">
                        <span id="conformpass" class="text-danger font-weight-bold"></span>
                    </div>
                    <div class="form-group">
                        <label>Mobile Number:</label>
                        <input type="text" name="mobile" class="form-control" id="mobileNumber" autocomplete="off">
                        <span id="mobileno" class="text-danger font-weight-bold"></span>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="text" name="email" class="form-control" id="emails" autocomplete="off">
                        <span id="emailids" class="text-danger font-weight-bold"></span>
                    </div>

                    <input type="submit" name="submit" value="submit"class="btn btn-success" autocomplete="off">
                </form>

            </div>

        </div>
<script type="text/javascript">
   function validation(){
       var user = document.getElementById('user').value;
       var pass = document.getElementById('pass').value;
       var confirmpass = document.getElementById('conpass').value;
       var mobileNumber = document.getElementById('mobileNumber').value;
       var emails = document.getElementById('emails').value;

       if(user==""){
           document.getElementById('username').innerHTML="  * * please enter username";
           return false;
       }
       if((user.lenght <= 2 ) || (user.lenght > 20)){
        document.getElementById('username').innerHTML="  * * user length must be between 2 and 20";
           return false;
       }
       if(!isNaN(user)){
        document.getElementById('username').innerHTML="  * * only characters are allow";
           return false;
       }


       if(pass==""){
           document.getElementById('passwords').innerHTML="  * * please enter password";
           return false;
       }
       if((pass.lenght <= 5 ) || (pass.lenght > 20)){
        document.getElementById('passwords').innerHTML="  * * password length must be between 5 and 20";
           return false;
       }
       if(pass!=confirmpass){
        document.getElementById('passwords').innerHTML="  * * password are not matching";
           return false;  
       }


       if(confirmpass==""){
           document.getElementById('conformpass').innerHTML="  * * please enter confirm password";
           return false;
       }
       if(mobileNumber==""){
           document.getElementById('mobileno').innerHTML="  * * please enter mobile number";
           return false;
       }
        if(isNaN(mobileNumber)){
            document.getElementById('mobileno').innerHTML="  * * user must weite digit only not characters";
           return false;
        }
        if(mobileNumber.length!=10){
            document.getElementById('mobileno').innerHTML="  * * mobile number must be 10 digits only";
           return false;
        }

       if(emails==""){
           document.getElementById('emailids').innerHTML="  * * please enter emails";
           return false;
       }
       if(emails.indexOf('@') <=0){
        document.getElementById('emailids').innerHTML="  * * @ Invalid Position";
           return false;
       }
       if((emails.charAt(emails.length-4)!='.') && (emails.charAt(emails.length-3)
           !='.')){
        document.getElementById('emailids').innerHTML="  * * .invalid position";
           return false; 
       }

       
        }

     
   
</script>
    </body>
</html>
